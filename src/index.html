<!DOCTYPE html>
<html lang="en">
<head>
  <title>OffLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
</head>
<body>
<canvas id="space-background-stars" class="background"></canvas>
<canvas id="space-canvas"></canvas>
<canvas id="effects"></canvas>
<div id="hud">
  <i id="score">0</i>
  <!--button id="burst">Lightspeed</button-->
  <ul id="equipments">
    <li id="beam"><div><i id="beam-num">0</i></div></li>
    <!--li id="plasma"><div><span id="plasma-num">0</span></div></li-->
  </ul>
</div>

<div id="ship">
  <div id="hull"></div>
  <div id="wings"></div>
  <div id="cockpit"></div>
  <div id="thrust"><div></div></div>
</div>
<h2 id="msg-gameover">GAME OVER!</h2>
<div id="menu-gameover">

  <section>
    <p id="new-record">Congratulation! New record!</p>
    <p>Your score: <i id="end-score"></i></p>
    <p>Record: <i id="record"></i></p>
    <ul>
      <li id="restart">Restart</li>
    </ul>
  </section>
</div>

<div id="menu-wrapper">
  <ul id="main-menu" class="menu active">
    <li id="start">Start</li>
    <li data-target="profile" class="nav">Profile / Updates</li>
    <li id="reset-progress">Reset progress</li>
  </ul>

  <div id="profile" class="menu">
    <h2>Profile / Updates</h2>
    <p>Your money: $<i id="money">0</i></p>
    <p>Equipments:</p>
    <ul>
      <li>
        <div>Chance of spawning powerups - level:
          <i id="chance-lvl">1</i>
          <button type="button" data-update="chance" class="update-equipment"><i>+</i> ( $<i class="price chance-price">2</i>)</button>
        </div>
        <div>Beam (radius) - level:
          <i id="beam-lvl">1</i>
          <button type="button" data-update="beam" class="update-equipment"><i>+</i> ( $<i class="price beam-price">2</i>)</button>
        </div>
      </li>
      <li data-target="main-menu" class="nav">Back</li>
    </ul>
  </div>
</div>

</body>
</html>
